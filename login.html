<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- customize de la pagina -->
  <link rel="stylesheet" href="main__login.css">
  <link rel="stylesheet" href="login-responsive.css">
  
  <!-- link de fuente de letra -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <a href="index.html"><img class="header__img" src="imagenes/logo-platzi-video-BW2.png" alt="mi logo"></a>
  </header>
  <section class="login">
    <section class="login__container">
      <h2>
        Inicia Sesion
      </h2>
      <form action="post" target="_blank" class="login__container-form">
        <input class="input" type="email" placeholder="@example.com"required>
        <input class="input" type="password" placeholder="Ingresa un contraseña de 8 digitos" required>
        <button class="boton" type="submit" name="button"> Iniciar Sesion</button>
        <div class="login__container--cheekbox">
          <label for="remenber">
            <input type="checkbox" id="remenber" value="recuerdame">Recuerdame
          </label>
          <label for="">
            <a href="">Me olvide mi contraseña</a>
          </label>
        </div>
      </form>
      <section class="login__container--redessociales">
        <div><img src="imagenes/face.png">Iniciar sesion con facebook</div>
        <div><img src="imagenes/insta.png">Iniciar Sesion con Instagram</div>
      </section>
      <p class="login__container-register">No tienes ninguna cuenta <a href="">Registrate</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="">Terminos y Servicios</a>
    <a href="">Declaracion de privacidad</a>
    <a href="">Centro de ayuda</a>
  </footer>
</body>

</html>
